definitions:
  doc.DetailReq:
    properties:
      description:
        type: string
      translate:
        type: string
    type: object
  dynamic.ContainerEnv:
    properties:
      container_name:
        type: string
      envs:
        additionalProperties:
          type: string
        type: object
    type: object
  dynamic.HealthCheckInfo:
    properties:
      container_name:
        type: string
      liveness_probe:
        additionalProperties: true
        type: object
      liveness_type:
        type: string
      readiness_probe:
        additionalProperties: true
        type: object
      readiness_type:
        type: string
    type: object
  dynamic.Tolerations:
    properties:
      effect:
        type: string
      key:
        type: string
      operator:
        type: string
      tolerationSeconds:
        type: integer
      value:
        type: string
    type: object
  dynamic.imageInfo:
    properties:
      container_name:
        type: string
      image:
        type: string
      image_pull_policy:
        type: string
      image_pull_secrets:
        type: string
      tag:
        type: string
    type: object
  dynamic.nodeAffinity:
    properties:
      key:
        type: string
      operator:
        type: string
      values:
        items:
          type: string
        type: array
    type: object
  dynamic.podAffinity:
    properties:
      labelSelector:
        properties:
          matchLabels:
            additionalProperties:
              type: string
            type: object
        type: object
      topologyKey:
        type: string
    type: object
  dynamic.resourceInfo:
    properties:
      container_name:
        type: string
      limit_cpu:
        type: string
      limit_memory:
        type: string
      request_cpu:
        type: string
      request_memory:
        type: string
    type: object
  dynamic.yamlRequest:
    properties:
      yaml:
        type: string
    required:
    - yaml
    type: object
  models.Config:
    properties:
      any_select:
        type: boolean
      created_at:
        description: Automatically managed by GORM for creation time
        type: string
      enable_ai:
        description: 是否启用AI功能，默认开启
        type: boolean
      id:
        type: integer
      image_pull_timeout:
        description: 镜像拉取超时时间（秒）
        type: integer
      jwt_token_secret:
        type: string
      kubectl_shell_image:
        type: string
      login_type:
        type: string
      max_history:
        description: 模型对话上下文历史记录数
        type: integer
      max_iterations:
        description: 模型自动对话的最大轮数
        type: integer
      model_id:
        type: integer
      node_shell_image:
        type: string
      print_config:
        type: boolean
      product_name:
        description: 产品名称
        type: string
      resource_cache_timeout:
        description: 资源缓存时间（秒）
        type: integer
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
      use_built_in_model:
        type: boolean
    type: object
  models.CustomTemplate:
    properties:
      cluster:
        description: 模板类型，最大长度 100
        type: string
      content:
        description: 模板内容，支持大文本存储
        type: string
      created_at:
        description: Automatically managed by GORM for creation time
        type: string
      created_by:
        description: 创建者
        type: string
      id:
        description: 模板 ID，主键，自增
        type: integer
      is_global:
        description: 模板类型，最大长度 100
        type: boolean
      kind:
        description: 模板类型，最大长度 100
        type: string
      name:
        description: 模板名称，非空，最大长度 255
        type: string
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
    type: object
  models.HelmRepository:
    properties:
      auth_type:
        type: string
      caFile:
        type: string
      certFile:
        type: string
      created_at:
        description: Automatically managed by GORM for creation time
        type: string
      description:
        description: 仓库描述
        type: string
      encrypted_secret:
        type: string
      generated:
        description: repo 索引文件创建时间
        type: string
      id:
        type: integer
      insecure_skip_tls_verify:
        type: boolean
      is_active:
        description: 是否启用
        type: boolean
      keyFile:
        type: string
      name:
        description: 仓库名称（唯一）
        type: string
      pass_credentials_all:
        type: boolean
      password:
        type: string
      type:
        type: string
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
      url:
        description: 仓库地址（如 https://charts.example.com）
        type: string
      username:
        description: 认证用户名（加密存储）
        type: string
    type: object
  models.MCPServerConfig:
    properties:
      created_at:
        type: string
      enabled:
        type: boolean
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      disabled:
        description: 是否启用
        type: boolean
      group_names:
        type: string
      id:
        type: integer
      password:
        type: string
      salt:
        type: string
      source:
        description: 来源，如：db, ldap_config.json, oauth
        type: string
      two_fa_app_name:
        description: 2FA应用名称，用于提醒用户使用的是哪个软件
        type: string
      two_fa_backup_codes:
        description: 备用恢复码，逗号分隔
        type: string
      two_fa_enabled:
        description: 是否启用2FA
        type: boolean
      two_fa_secret:
        description: 2FA密钥
        type: string
      two_fa_type:
        description: 2FA类型：如 'totp', 'sms', 'email'
        type: string
      updated_at:
        description: Automatically managed by GORM for update time
        type: string
      username:
        type: string
    type: object
  models.UserGroup:
    properties:
      created_at:
        type: string
      description:
        type: string
      group_name:
        type: string
      id:
        type: integer
      role:
        description: 管理员/只读
        type: string
      updated_at:
        type: string
    type: object
  node.TaintInfo:
    properties:
      effect:
        type: string
      key:
        type: string
      value:
        type: string
    type: object
  pod.info:
    properties:
      containerName:
        type: string
      fileContext:
        type: string
      fileName:
        type: string
      isDir:
        type: boolean
      namespace:
        type: string
      path:
        type: string
      podName:
        type: string
      size:
        type: integer
      type:
        description: 只有file类型可以查、下载
        type: string
    type: object
info:
  contact: {}
  description: 请输入以 `Bearer ` 开头的 Token，例：Bearer xxxxxxxx。未列出接口请参考前端调用方法。Token在个人中心-API密钥菜单下申请。
  title: k8m API
  version: "1.0"
paths:
  /admin/ai/model/delete/{ids}:
    post:
      parameters:
      - description: 模型ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除AI模型配置
  /admin/ai/model/id/{id}/think/{status}:
    post:
      parameters:
      - description: 模型ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态，例如：true、false
        in: path
        name: status
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 快速保存AI模型思考状态
  /admin/ai/model/list:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取AI模型配置列表
  /admin/ai/model/save:
    post:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 创建或更新AI模型配置
  /admin/ai/model/test/id/{id}:
    post:
      parameters:
      - description: 模型ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 测试AI模型连接
  /admin/cluster/{cluster}/disconnect:
    post:
      description: 断开一个正在运行的集群的连接
      parameters:
      - description: Base64编码的集群ID
        in: path
        name: cluster
        required: true
        type: string
      responses:
        "200":
          description: 已执行，请稍后刷新
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 断开集群连接
  /admin/cluster/file/option_list:
    get:
      description: 获取所有已发现集群的kubeconfig文件名列表，用于下拉选项
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取文件类型的集群选项
  /admin/cluster/kubeconfig/remove:
    post:
      description: 从数据库中删除KubeConfig配置
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除KubeConfig
  /admin/cluster/kubeconfig/save:
    post:
      description: 保存KubeConfig配置到数据库
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 保存KubeConfig
  /admin/cluster/scan:
    post:
      description: 扫描本地Kubeconfig文件目录以发现新的集群
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 扫描集群
  /admin/cluster_permissions/cluster/{cluster}/list:
    get:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定集群下所有用户的权限角色列表
  /admin/cluster_permissions/cluster/{cluster}/ns/list:
    get:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定集群下所有命名空间名称
  /admin/cluster_permissions/cluster/{cluster}/role/{role}/{authorization_type}/save:
    post:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
        type: string
      - description: 角色
        in: path
        name: role
        required: true
        type: string
      - description: 授权类型
        in: path
        name: authorization_type
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 批量为指定集群添加用户角色权限
  /admin/cluster_permissions/cluster/{cluster}/role/{role}/user/list:
    get:
      parameters:
      - description: 集群ID(base64)
        in: path
        name: cluster
        required: true
        type: string
      - description: 角色
        in: path
        name: role
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定集群指定角色的用户权限列表
  /admin/cluster_permissions/delete/{ids}:
    post:
      parameters:
      - description: 权限ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除集群权限
  /admin/cluster_permissions/update_blacklist_namespaces/{id}:
    post:
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新指定集群用户角色的黑名单命名空间字段
  /admin/cluster_permissions/update_namespaces/{id}:
    post:
      parameters:
      - description: 权限ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新指定集群用户角色的命名空间字段
  /admin/cluster_permissions/user/{username}/list:
    get:
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取指定用户已获得授权的集群
  /admin/condition/delete/{ids}:
    post:
      parameters:
      - description: 条件ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除条件
  /admin/condition/list:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取条件列表
  /admin/condition/save:
    post:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 创建或更新条件
  /admin/condition/save/id/{id}/status/{status}:
    post:
      parameters:
      - description: 条件ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态，例如：true、false
        in: path
        name: status
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 快速保存条件状态
  /admin/config/all:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取系统配置
  /admin/config/sso/delete/{ids}:
    post:
      parameters:
      - description: SSO配置ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除SSO配置
  /admin/config/sso/list:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取SSO配置列表
  /admin/config/sso/save:
    post:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 创建或更新SSO配置
  /admin/config/sso/save/id/{id}/status/{enabled}:
    post:
      parameters:
      - description: SSO配置ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态，例如：true、false
        in: path
        name: enabled
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 快速更新SSO配置状态
  /admin/config/update:
    post:
      parameters:
      - description: 配置信息
        in: body
        name: config
        required: true
        schema:
          $ref: '#/definitions/models.Config'
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新系统配置
  /admin/helm/repo/delete/{ids}:
    post:
      description: 删除一个或多个Helm仓库
      parameters:
      - description: 要删除的仓库ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除Helm仓库
  /admin/helm/repo/list:
    get:
      description: 获取所有Helm仓库信息
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Helm仓库列表
  /admin/helm/repo/option_list:
    get:
      description: 获取所有Helm仓库名称，用于下拉选项
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Helm仓库选项列表
  /admin/helm/repo/save:
    post:
      description: 添加或更新一个Helm仓库信息
      parameters:
      - description: Helm仓库信息
        in: body
        name: repo
        required: true
        schema:
          $ref: '#/definitions/models.HelmRepository'
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 添加或更新Helm仓库
  /admin/helm/repo/update_index:
    post:
      description: 更新指定Helm仓库的索引信息
      parameters:
      - description: 要更新索引的仓库ID，多个用逗号分隔
        in: body
        name: ids
        required: true
        schema:
          type: string
      responses:
        "200":
          description: 操作成功
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新Helm仓库索引
  /admin/inspection/event/status/option_list:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取巡检事件状态选项列表
  /admin/inspection/record/list:
    get:
      description: 根据巡检计划ID获取对应的巡检记录列表
      parameters:
      - description: 巡检计划ID
        in: path
        name: id
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取巡检记录列表
  /admin/inspection/schedule/delete/{ids}:
    post:
      parameters:
      - description: 巡检计划ID，多个用逗号分隔
        in: path
        name: ids
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 删除巡检计划
  /admin/inspection/schedule/id/{id}/summary/cluster/{cluster}/start_time/{start_time}/end_time/{end_time}:
    post:
      description: 统计指定巡检计划的执行情况，支持按时间范围和集群过滤
      parameters:
      - description: 巡检计划ID
        in: path
        name: id
        type: string
      - description: 集群名称
        in: path
        name: cluster
        type: string
      - description: 开始时间(RFC3339格式)
        in: path
        name: start_time
        type: string
      - description: 结束时间(RFC3339格式)
        in: path
        name: end_time
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 统计巡检计划执行情况
  /admin/inspection/schedule/id/{id}/update_script_code:
    post:
      parameters:
      - description: 巡检计划ID
        in: path
        name: id
        required: true
        type: integer
      - description: 脚本代码
        in: body
        name: script_codes
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新巡检脚本代码
  /admin/inspection/schedule/list:
    get:
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取巡检计划列表
  /admin/inspection/schedule/record/id/{id}/event/list:
    get:
      parameters:
      - description: 巡检记录ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取巡检事件列表
  /admin/inspection/schedule/record/id/{id}/output/list:
    get:
      parameters:
      - description: 巡检记录ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取巡检脚本输出列表
  /admin/inspection/schedule/record/id/{id}/push:
    post:
      description: 将指定巡检记录的AI总结推送到所有配置的Webhook接收器
      parameters:
      - description: 巡检记录ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 推送巡检记录
  /admin/inspection/schedule/record/id/{id}/summary:
    post:
      description: 为指定巡检记录生成AI总结
      parameters:
      - description: 巡检记录ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 生成巡检记录AI总结
  /admin/inspection/schedule/save:
    post:
      responses:
        "200":
          description: OK
          schema:
            type: string
